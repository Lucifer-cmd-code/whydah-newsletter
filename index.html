<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whydah Newsletter</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffffff, #f0f0f0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-family: 'Raleway', sans-serif;
      font-size: 48px;
      color: #222;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .title {
      font-size: 24px;
      margin-bottom: 15px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="logo">Whydah</div>
  <div class="container">
    <div class="title">Subscribe for More Marketing Insights</div>
    <form action="https://formsubmit.co/pradeepmehra4063@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Subscribe</button>
    </form>
    <div class="footer">Stay ahead with Whydahâ€™s newsletter, optimized for all devices.</div>
  </div>
</body>
</html>
