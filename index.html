<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Cosmic Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f2027;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
    }

    .container {
      max-width: 90%;
      padding: 20px;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Dancing Script', cursive;
      animation: fadeInDown 2s ease-out forwards;
    }

    .scene {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 20px 0;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      font-size: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: floatAvatar 5s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .heart {
      font-size: 50px;
      color: #ff69b4;
      animation: pulseRotate 2s infinite ease-in-out;
      transition: transform 0.2s ease;
    }

    .message {
      font-size: 1.2rem;
      margin: 20px 0;
      min-height: 60px;
      font-family: 'Dancing Script', cursive;
      animation: fadeInUp 1s ease-in-out;
    }

    .btn {
      padding: 12px 24px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e60073;
    }

    /* Floating Hearts */
    .floating {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .floating span {
      position: absolute;
      display: block;
      background: red;
      opacity: 0.7;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }

    /* Starry Space Background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2015/09/18/20/06/galaxy-943303_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.7;
      z-index: 0;
      animation: moveBackground 30s linear infinite;
    }

    /* Nebula Effect */
    .nebula {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
      animation: nebulaFlow 15s ease-in-out infinite;
      z-index: 1;
    }

    /* Fish Animation (CSS only) */
    .fish {
      position: absolute;
      bottom: 10%;
      left: 50%;
      animation: swim 6s ease-in-out infinite;
    }

    .fish:before {
      content: "üêü";
      font-size: 50px;
      animation: fishMovement 4s ease-in-out infinite;
    }

    @keyframes pulseRotate {
      0% { transform: scale(1) rotate(0); }
      50% { transform: scale(1.3) rotate(15deg); }
      100% { transform: scale(1) rotate(0); }
    }

    @keyframes floatAvatar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes nebulaFlow {
      0% { opacity: 0.1; }
      50% { opacity: 0.7; }
      100% { opacity: 0.1; }
    }

    @keyframes fishMovement {
      0% { transform: translateX(-50px); }
      50% { transform: translateX(50px); }
      100% { transform: translateX(-50px); }
    }

    @keyframes swim {
      0% { left: -10%; }
      100% { left: 100%; }
    }

  </style>
</head>
<body>

<div class="stars"></div>
<div class="nebula"></div>

<div class="container">
  <h1>Cosmic Love üí´</h1>
  <div class="scene" id="scene">
    <div class="avatar">üßë</div>
    <div class="heart">üíñ</div>
    <div class="avatar">üë©</div>
  </div>
  <div class="message" id="msg">You're my star in the universe üåå</div>
  <button class="btn" onclick="nextLine()">Next ‚û§</button>
</div>

<div class="floating" id="floating"></div>

<!-- Fish Animation -->
<div class="fish"></div>

<script>
  const lines = [
    "You're my star in the universe üåå",
    "My love for you shines brighter than the stars ‚ú®",
    "I would cross galaxies to be with you üí´",
    "You're my nebula, my light in the dark üå†",
    "Our love is written in the stars ‚ú®"
  ];
  let index = 0;

  function nextLine() {
    index = (index + 1) % lines.length;
    document.getElementById('msg').textContent = lines[index];
  }

  // Floating hearts + sparkles
  const floating = document.getElementById('floating');
  setInterval(() => {
    const heart = document.createElement("span");
    const size = Math.random() * 20 + 10;
    heart.style.width = size + "px";
    heart.style.height = size + "px";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
    heart.style.animation = `floatUp ${5 + Math.random() * 3}s linear infinite`;
    floating.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 400);

  // Parallax rotation
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10;
    const y = (e.clientY / window.innerHeight - 0.5) * 10;
    document.getElementById('scene').style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
  });
</script>

</body>
</html>
